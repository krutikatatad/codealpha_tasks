<!DOCTYPE html>
<html>
<head>
    <title>Smart Language Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            background-color: #667eea;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #5a67d8;
        }

        .result-box {
            margin-top: 20px;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 8px;
            min-height: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üåç Smart Language Translator</h2>

        <form method="POST">
            <input type="text" name="text" placeholder="Enter text here..." required>

            <select name="language">
                <option value="hi">Hindi</option>
                <option value="mr">Marathi</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            </select>

            <button type="submit">Translate</button>
        </form>

        <div class="result-box">
            <strong>Translated Text:</strong>
            <p>{{ result }}</p>
        </div>
    </div>

</body>
</html>
